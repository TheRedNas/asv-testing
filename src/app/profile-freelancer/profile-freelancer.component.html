<div class="large-separator-top">
    <div class="container">
        <div class="main-body">
            <div class="row gutters-sm" *ngIf="freelancer != undefined">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="{{freelancer.profilePicture}}" alt="Admin" class="rounded-circle" width="150">
                                <div class="mt-3">
                                    <h4>{{freelancer.givenName}}&nbsp;{{freelancer.surname}}</h4>
                                    <p class="text-secondary mb-1">{{freelancer.jobTitle}}</p>
                                    <p class="text-muted font-size-sm">{{freelancer.address}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-3" *ngIf="freelancer.links.length > 0">
                        <div class="list-group list-group-flush" *ngFor="let link of freelancer.links">
                            <div class="list-group-item d-flex justify-content-between align-items-center flex-wrap" *ngIf="link.active == 'true'">
                                <h6 class="mb-0"><em class="bi {{link.icon}} icon-link"></em>&nbsp;{{link.source}}</h6>
                                <span class="text-secondary">{{link.value}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Email</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {{freelancer.emailAddress}}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Phone</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {{freelancer.phone}}
                                </div>
                            </div>
                            <hr>

                            <div class="row">
                                <div class="col-sm-12">
                                    <a class="btn btn-info " [routerLink]="['/profile/f/edit']">Edit</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row gutters-sm">
                        <div class="col-sm-12 mb-3">
                            <div class="card h-100">
                                <div class="card-body" *ngIf="freelancer.links.length > 0">
                                    <h6 class="d-flex align-items-center mb-3">
                                        <em class="bi bi-award-fill skill-icon"></em>&nbsp;Skill set
                                    </h6>
                                    <div *ngFor="let skill of freelancer.skillset">
                                        <small>{{skill.skill}}</small>
                                        <mat-progress-bar mode="determinate" value="{{skill.value}}"
                                            class="skill-progress-bar"></mat-progress-bar>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="freelancer == undefined">
                <mat-spinner></mat-spinner>
            </div>
        </div>
    </div>
</div>
