<div class="large-separator-top">
    <div class="container">
        <div class="main-body">
            <div class="row gutters-sm" *ngIf="company != undefined">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="{{company.profilePicture}}" alt="Admin" class="rounded-circle" width="150">
                                <div class="mt-3">
                                    <h4>{{company.name}}</h4>
                                    <p class="text-muted font-size-sm">{{company.address}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-3" *ngIf="company.links.length > 0">
                        <div class="list-group list-group-flush" *ngFor="let link of company.links">
                            <div class="list-group-item d-flex justify-content-between align-items-center flex-wrap" *ngIf="link.active == 'true'">
                                <h6 class="mb-0"><i class="bi {{link.icon}} icon-link"></i>&nbsp;{{link.source}}</h6>
                                <span class="text-secondary">{{link.value}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Email</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {{company.emailAddress}}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Phone</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {{company.phone}}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Address</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {{company.address}}
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <a class="btn btn-info" [routerLink]="['/profile/c/edit']">Edit</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="company == undefined">
                <mat-spinner></mat-spinner>
            </div>

        </div>
    </div>
</div>
