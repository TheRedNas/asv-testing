<!--About introduction-->
<div class="bg-theme-primary">
    <div class="container large-separator-top separator">
        <div class="row text-center">
            <h1 class="about-title">Frequently asked questions</h1>
        </div>
    </div>
</div>
<!--End about introduction-->
<!--Faq container-->
<div class="separator">
    <div class="container">
        <mat-accordion multi>
            <mat-expansion-panel *ngFor="let item of faqItems; let i=index" class="faq-item">
                <mat-expansion-panel-header>
                    <mat-panel-title>{{item.question}}</mat-panel-title>
                </mat-expansion-panel-header>
                <p>{{item.answer}}</p>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
<!--End faq container-->
